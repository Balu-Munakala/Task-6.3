<!DOCTYPE html>
<html>
    <head>
        <title>Password Visibility Toggle</title>
    </head>
    <script>
        function togglePassword() {
                var passwordField = document.getElementById("pass");
                var checkbox = document.getElementById("pass-checkbox");
                
                if (checkbox.checked) {
                    passwordField.type = "text";
                } else {
                    passwordField.type = "password";
                }
        }
    </script>
    <body>
        <h1>Password Visibility Toggle</h1>
        <p>Password: <input type="password" id="pass"></p>
        <input onclick="togglePassword()" type="checkbox" id="pass-checkbox">Show Password</button>
    </body>
</html>
